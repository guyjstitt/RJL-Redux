<template><div class="flex-grid"><div class="col"><div class="panel panel-default"><div class="panel-heading">Reports</div><div class="panel-body"><form name="boardReportForm" id="boardReportForm" method="post" action="/api/reports/get-cases-with-filters"><div class="inputContainer"><input type="hidden" name="_token" value.bind="token"><div class="row"><div class="col-sm-5"><div><label for="report-type">Report Type:</label></div><div><span class="inputField"><select value.bind="selectedReportType" change.delegate="autoFillReportParamsByType(selectedReportType)" class="report-type" id="report-type" name="report-type"><option value="">Select Report Type</option><option value="adult-report">Adult Case Status</option><option value="juvenile-report">Juvenile Case Status</option><option value="cdw-report">CDW Case Status</option><option value="board-report">Board Report</option><option value="annual-report">Annual Report</option><option value="user-case-history-report">Facilitator Case History</option><option value="user-active-cases-report">Facilitator Active Cases</option><option value="victim-summary-report">Victim Summary</option><option value="default-report">All Fields</option></select></span></div></div></div><div class="row"><div class="col-sm-5"><div><label for="userName">Case Type:</label></div><span class="inputField"><select value.bind="selectedCaseType" class="case-type" id="case-type" name="case-type"><option value="all">Adult and Juvenile</option><option value="adult">Adult</option><option value="juvenile">Juvenile</option></select></span></div></div><div class="row"><div class="col-sm-5"><div><label for="case-status">Case Status:</label></div><div><span class="inputField"><select value.bind="selectedCaseStatus" class="case-status" id="case-status" name="case-status"><option value="all">All Open/Closed Cases</option><option value="open-pending-monitoring">Open - Pending and Monitoring</option><option value="open-pending">Open - Pending</option><option value="open-monitoring">Open - Monitoring</option><option value="closed">Closed</option></select></span></div></div><div class="col-sm-5"><div><label for="userName">Username:</label></div><div><span class="inputField"><input type="text" name="userName" id="userName"></span></div></div></div><div class="row"><div class="col-sm-5"><div class="inputField"><div><label for="dateStart">Referral Date Start:</label></div><div><span><input type="text" name="dateStart" id="dateStart"></span></div></div></div><div class="col-sm-5"><div class="inputField"><div><label for="dateEnd">Referral Date End:</label></div><div><span><input type="text" name="dateEnd" id="dateEnd"></span></div></div></div></div></div><button class="btn btn-green float-right" type="submit">Run Report</button></form></div></div></div></div></template>
