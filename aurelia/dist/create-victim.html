<template><form name="victimsForm" id="victimsForm" method="post" action="/api/victim/" submit.delegate="submitVictim()"><section id="victim"><div class="row"><div class="col-sm-12"><div class="panel panel-default"><div class="panel-heading">Victim</div><div class="panel-body"><div repeat.for="item of victimFieldData"><require from="ObjectKeysValueConverter"></require><div><div repeat.for="prop of item | objectKeys"><div class="clearfix" if.bind="prop.clearfix == 'true'"></div><div class="col-sm-4"><div if.bind="prop.type !== 'textarea'"><label for="victim-${prop.name}">${prop.namePretty}:</label></div><div><div class="inputField" if.bind="prop.type  == 'input'"><input type="text" name="${prop.name}" id="victim-${prop.name}" value.bind="victimFieldData[0][prop.name]['value']" placeholder="${prop.placeholder}"></div><div class="inputField" if.bind="prop.type  == 'select'"><select name="${prop.name}" id="victim-${prop.name}" value.bind="victimFieldData[0][prop.name]['value']"><option repeat.for="option of prop.options | objectKeys">${option.name}</option></select></div></div></div><div if.bind="prop.type == 'textarea'"><div class="clearfix"></div><div class="col-sm-6 inputContainer"><div><label for="victim-${prop.name}">${prop.namePretty}</label></div><span><textarea rows="10" name="${prop.name}" id="victim-${prop.name}" value.bind="victimFieldData[0][prop.name]['value']"></textarea></span></div></div></div></div></div></div></div></div></div></section><div class="row"><div class="col-sm-12"><div class="panel panel-default"><div class="panel-heading">Case</div><div class="panel-body"><div class="col-sm-3"><div class="case-select-wrapper"><div class="case-select2-container"><require from="resources/custom-select"></require><div><label for="${case.id}">Case(s):</label></div><select class="case-select" select2.bind="options" value.bind="selectedCase" multiple="multiple" name="case"><option repeat.for="case of cases" model.bind="case.id" id="${case.id}" value="${case.id}">${case.caseId}</option></select></div></div></div></div></div></div></div><div class="submitContainer"><button class="btn btn-default btn-lg btn-danger btn-submit-item" type="submit">Submit</button></div></form></template>
