    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <table id="userTable" class="table">
                    <thead>
                    <tr>
                        <th>User Full Name</th>
                        <th>User Username</th>
                        <th>User Email</th>
                        <th>User Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr repeat.for="user of users">
                        <td>
                            ${user.name}
                        </td>
                        <td>
                            ${user.username}
                        </td>
                        <td>
                            ${user.email}
                        </td>
                        <td>
                            ${user.role}
                        </td>
                        <td>
                            <a class="btn btn-default btn-info table-btn" href="/#/users/edit/?id=${user.id}">View</a>

                    </tbody>
                </table>
            </div>
        </div>
