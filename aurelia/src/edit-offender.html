<template>
    <div id="edit">
        <form id="editOffenderForm" name="editOffenderForm" role="form" submit.delegate="update(data['id'])">
            <input type="hidden" name="_token" value.bind="data['token']"]>
            <input type="hidden" id="id" value.bind="data['offender']['id']" name="data[id]" >

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="personHeading">
                                <span>Offender</span>
                                <span class="submitContainer float-right">
                                    <button if.bind="user.role !== 'facilitator'" class="btn  btn-default btn-success edit-button show-button" click.delegate="edit()">Edit Offender</button>
                                    <button if.bind="user.role !== 'facilitator'" class="btn  btn-default btn-danger update-button" type="submit">Update Offender</button>
                                    <button if.bind="user.role === 'admin' || user.role === 'caseadmin'" class="btn btn-default btn-danger edit-button show-button" click.delegate="showDeleteModal()">Delete</button>
                                </span>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div repeat.for="item of offenderFieldData">
                                <require from="ObjectKeysValueConverter"></require>
                                <div repeat.for="prop of item | objectKeys">
                                    <div class="clearfix" if.bind="prop.clearfix == 'true'"></div>
                                    <div class="col-sm-4">
                                        <div>
                                            <label for="offender-${prop.name}">${prop.namePretty}: </label>
                                        </div>
                                        <div>
                                            <div class="inputField" if.bind="prop.type  == 'input'">
                                                <input type="text" name="${prop.name}" id="offender-${prop.name}" value.bind="data[prop.name]" placeholder="${prop.placeholder}" data-date="${prop.date}" readonly>
                                            </div>

                                            <div class="inputField" if.bind="prop.type  == 'select'">
                                                <select name="${prop.name}" id="offender-${prop.name}" value.bind="data[prop.name]" disabled>
                                                    <option repeat.for="option of prop.options | objectKeys">${option.name}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div if.bind="prop.type == 'textarea'">
                                        <div class="clearfix"></div>
                                        <div class="col-sm-6">
                                            <div if.bind="prop.type !== 'textarea'">
                                                <label for="offender-${prop.name}">${prop.namePretty}: </label>
                                            </div>
                                           <span class="inputField textAreaField">
                                                <textarea rows="10" name="${prop.name}" id="offender-${prop.name}"  value.bind="data[prop.name]" readonly></textarea>
                                           </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Charge</div>
                        <div class="panel-body">
                            <div class="col-sm-3">
                                <div class="case-select-wrapper">
                                    <div class="case-select2-container">
                                        <require from="resources/custom-select"></require>

                                        <div>
                                            <label for="cases">Case(s): </label>
                                        </div>
                                        <div class="inputField">
                                            <select disabled="true" id="cases" class="caseSelect" select2.bind="options" value.bind="data['cases']" selected.bind="selectedCase" multiple="multiple" name="data[case][]">
                                                <option repeat.for="case of cases" model.bind="case.id" id="${case.id}" value="${case.id}">${case.caseId}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">Delete Offender</h4>
                </div>
                <div class="modal-body">
                    <h1>Are you sure you want to delete this offender?</h1>
                    <div class="text-center">
                        <button class="btn btn-default btn-danger" click.delegate="delete(data['id'])">Delete</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
