<template bindable="router">
    <section class="au-animate">
        <div>
            <div class="row">
                <div class="col-sm-12">
                    <ul id="childNav">
                        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''} text-center">
                            <a href.bind="row.href">
                                <span class="childNavItem">${row.title}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </section>
</template>
