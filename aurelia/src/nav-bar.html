<template bindable="router">
    <nav id="navbar-app" class="col-sm-2" role="navigation">
        <ul>
            <li>
                <div class="col-sm-4 nav-item">
                    <div>
                        <i class="fa fa-user fa-2x"></i>
                    </div>
                </div>
                <div class="col-sm-8 nav-item-title">
                    <a>Hello ${router.title.username}!</a>
                </div>
            </li>
            <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                <div class="col-sm-4 nav-item">
                    <div if.bind="row.title == 'Home'">
                        <i class="fa fa-home fa-2x"></i>
                    </div>
                    <div if.bind="row.title == 'Cases'">
                        <i class="fa fa-suitcase fa-2x"></i>
                    </div>
                    <div if.bind="row.title == 'Victims'">
                        <i class="fa fa-user fa-2x"></i>
                    </div>
                    <div if.bind="row.title == 'Offenders'">
                        <i class="fa fa-user fa-2x"></i>
                    </div>
                    <div if.bind="row.title == 'Users'">
                        <i class="fa fa-users fa-2x"></i>
                    </div>
                    <div if.bind="row.title == 'Admin'">
                        <i class="fa fa-lock fa-2x"></i>
                    </div>
                </div>
                <div class="col-sm-8 nav-item-title">
                    <a href.bind="row.href">${row.title}</a>
                </div>
            </li>
            <li>
                <div class="col-sm-4 nav-item">
                    <i class="fa fa-sign-out fa-2x"></i>
                </div>
                <div class="col-sm-8 nav-item-title">
                    <a href="/logout">Logout</a>
                </div>
            </li>
        </ul>
        <div class="loader loaderOverlay" if.bind="router.isNavigating">
            <div class="spinner">
                <i class="fa fa-spinner fa-pulse fa-3x icon-white"></i>
            </div>
        </div>
    </nav>
</template>
