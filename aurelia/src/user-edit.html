<template>
    <div id="edit">
        <form id="editUserForm" name="editUserForm" role="form" submit.delegate="update(data['id'])">
            <input type="hidden" name="_token" value.bind="data['token']">
            <input type="hidden" id="id" value.bind="data['User']['id']" name="data[id]">

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="personHeading">
                                <span>User</span>
                                <span class="submitContainer float-right">
                                    <button if.bind="user.role !== 'facilitator'" class="btn  btn-default btn-success edit-button show-button" click.delegate="edit()">Edit User</button>
                                    <button if.bind="user.role !== 'facilitator'" class="btn  btn-default btn-danger update-button" type="submit">Update User</button>
                                </span>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div repeat.for="item of userFieldData">
                                <require from="src/ObjectKeysValueConverter"></require>
                                <div repeat.for="prop of item | objectKeys">
                                    <div class="clearfix" if.bind="$index % 3 == 0 && $index !== 0"></div>
                                    <div class="col-sm-4">
                                        <div>
                                            <label for="User-${prop.name}">${prop.namePretty}: </label>
                                        </div>
                                        <div>
                                            <div class="inputField" if.bind="prop.type  == 'input'">
                                                <input type="text" name="${prop.name}" id="User-${prop.name}" value.bind="data[prop.name]" placeholder="${prop.placeholder}" readonly>
                                            </div>

                                            <div class="inputField" if.bind="prop.type  == 'email'">
                                                <input type="email" name="${prop.name}" id="User-${prop.name}" value.bind="data[prop.name]" placeholder="${prop.placeholder}" readonly>
                                            </div>

                                            <div class="inputField" if.bind="prop.type  == 'select'">
                                                <div class="editOverlay"></div>

                                                <select name="${prop.name}" id="User-${prop.name}" value.bind="data[prop.name]" disabled>
                                                    <option repeat.for="option of prop.options | objectKeys" value="${option.value}">${option.name}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
